  <script>

    function hide_show(n){
      switch(n){
        case 1:
          $('#Product_table_clothes').show();
          $('#Product_table_event').hide();
          $('#Product_table_butique').hide();
          break;
        case 2:
          $('#Product_table_clothes').hide();
          $('#Product_table_event').show();
          $('#Product_table_butique').hide();
          break;
        case 3:
          $('#Product_table_clothes').hide();
          $('#Product_table_event').hide();
          $('#Product_table_butique').show();
          break;
      }
    }


    function task_fail_succeed(yes_or_no){
      if (yes_or_no){
        window.location.href = 'taskSucceed.html';
      } else {
        window.location.href = 'taskFailed.html';
