  <script>

    function hide_show(n){
      switch(n){
        case 'fassion':
          $('#Product_table_fassion').show();
          $('#Product_table_accessory').hide();
          $('#Product_table_beauty').hide();
          $('#Product_table_food').hide();
          $('#Product_table_home_appliance').hide();
          break;
        case'accessory':
          $('#Product_table_fassion').hide();
          $('#Product_table_accessory').show();
          $('#Product_table_beauty').hide();
          $('#Product_table_food').hide();
          $('#Product_table_home_appliance').hide();
          break;
        case 'beauty':
          $('#Product_table_fassion').hide();
          $('#Product_table_accessory').hide();
          $('#Product_table_beauty').show();
          $('#Product_table_food').hide();
          $('#Product_table_home_appliance').hide();
          break;
        case 'food':
          $('#Product_table_fassion').hide();
          $('#Product_table_accessory').hide();
          $('#Product_table_beauty').hide();
          $('#Product_table_food').show();
          $('#Product_table_home_appliance').hide();
          break;
        case 'home_appliance':
          $('#Product_table_fassion').hide();
          $('#Product_table_accessory').hide();
          $('#Product_table_beauty').hide();
          $('#Product_table_food').hide();
          $('#Product_table_home_appliance').show();
          break;
      }
    }


    function task_fail_succeed(yes_or_no){
      if (yes_or_no){

      } else {
        window.location.href = 'taskFailed_2.html';
      }
    }
